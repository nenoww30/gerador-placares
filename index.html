<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Placares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      margin-top: 50px;
      text-align: center;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 400px;
    }

    button {
      background-color: #2196f3;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0b7dda;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Placares</h1>
    <button onclick="gerarPlacares(10)">Gerar 10 Placares</button>
    <button onclick="gerarPlacares(1)">Gerar 1 Placar</button>
    <ul id="placares"></ul>
  </div>

  <script>
    function gerarPlacares(quantidade) {
      const lista = document.getElementById("placares");
      lista.innerHTML = "";

      for (let i = 0; i < quantidade; i++) {
        const golsA = Math.floor(Math.random() * 6);
        const golsB = Math.floor(Math.random() * 6);

        const resultado = `${golsA} x ${golsB}`;
        const item = document.createElement("li");
        item.textContent = resultado;
        lista.appendChild(item);
      }
    }
  </script>
</body>
</html>
