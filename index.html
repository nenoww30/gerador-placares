<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Placares</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      /* Cursor personalizado maior */
      cursor: url('https://cdn-icons-png.flaticon.com/32/5993/5993123.png'), auto;
    }

    .container {
      margin-top: 50px;
      text-align: center;
      background: linear-gradient(145deg, #1f1f1f, #292929);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.7),
        inset 0 0 10px #3a3a3a;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 1px 3px #000000bb;
    }

    button {
      background-color: #2962ff;
      color: #ffffff;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: url('https://cdn-icons-png.flaticon.com/32/709/709586.png'), pointer;
      margin: 0 12px 20px;
      box-shadow: 0 4px 6px rgba(41, 98, 255, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #0039cb;
      box-shadow: 0 6px 10px rgba(0, 57, 203, 0.7);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 3px 5px rgba(0, 57, 203, 0.9);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 250px;
    }

    li {
      background-color: #212121;
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
      user-select: none;
      cursor: default;
      color: #bbdefb;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Placares</h1>
    <button onclick="gerarPlacares(10)">Gerar 10 Placares</button>
    <button onclick="gerarPlacares(1)">Gerar 1 Placar</button>
    <ul id="placares"></ul>
  </div>

  <script>
    function gerarPlacares(quantidade) {
      const lista = document.getElementById("placares");
      lista.innerHTML = "";

      for (let i = 0; i < quantidade; i++) {
        const golsA = Math.floor(Math.random() * 6);
        const golsB = Math.floor(Math.random() * 6);

        const resultado = `${golsA} x ${golsB}`;
        const item = document.createElement("li");
        item.textContent = resultado;
        lista.appendChild(item);
      }
    }
  </script>
</body>
</html>
